<!-- createproject.html -->
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Create New Project</h2>
    <form id="project-form">
      <!-- Project ID -->
      <div class="mb-4">
        <label for="project-id" class="block text-sm font-medium text-gray-700">Project ID</label>
        <input type="text" id="project-id" name="project-id" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500" placeholder="Enter project ID">
      </div>
  
      <!-- Project Name -->
      <div class="mb-4">
        <label for="project-name" class="block text-sm font-medium text-gray-700">Project Name</label>
        <input type="text" id="project-name" name="project-name" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500" placeholder="Enter project name">
      </div>
  
      <!-- Project Description -->
      <div class="mb-4">
        <label for="project-description" class="block text-sm font-medium text-gray-700">Project Description</label>
        <textarea id="project-description" name="project-description" rows="4" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500" placeholder="Enter project description"></textarea>
      </div>
  
      <!-- Project Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input type="date" id="start-date" name="start-date" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
          <input type="date" id="end-date" name="end-date" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
  
      <!-- Project Status -->
      <div class="mb-4">
        <label for="project-status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="project-status" name="project-status" class="mt-1 block w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
          <option value="planning">Planning</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="on-hold">On Hold</option>
        </select>
      </div>
  
      <!-- List Milestones -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">List Milestones</h3>
          <button id="add-milestone" type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Milestone</button>
        </div>
        <table class="w-full table-auto bg-gray-100 rounded shadow">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 text-left text-sm font-semibold">Milestone Name</th>
              <th class="p-3 text-left text-sm font-semibold">Due Date</th>
              <th class="p-3 text-left text-sm font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="milestone-list">
            <!-- Milestone items will be dynamically added here -->
          </tbody>
        </table>
      </div>
  
      <!-- List Capabilities -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">List Capabilities</h3>
          <button id="add-capability" type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Capability</button>
        </div>
        <table class="w-full table-auto bg-gray-100 rounded shadow">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 text-left text-sm font-semibold">Capability Name</th>
              <th class="p-3 text-left text-sm font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="capability-list">
            <!-- Capability items will be dynamically added here -->
          </tbody>
        </table>
      </div>
  
      <!-- Submit Button -->
      <div class="flex justify-end">
        <button id="submit-button" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Project</button>
      </div>
    </form>
  </div>
  
  <!-- JavaScript for handling dynamic Milestones and Capabilities -->
  <script>
    document.getElementById('add-milestone').addEventListener('click', function() {
      const milestoneList = document.getElementById('milestone-list');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td class="p-3 text-sm"><input type="text" placeholder="Enter milestone name" class="w-full p-2 border rounded"></td>
        <td class="p-3 text-sm"><input type="date" class="w-full p-2 border rounded"></td>
        <td class="p-3 text-sm">
          <button type="button" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
        </td>
      `;
      milestoneList.appendChild(newRow);
  
      // Add delete functionality to the newly added milestone row
      newRow.querySelector('button').addEventListener('click', function() {
        milestoneList.removeChild(newRow);
      });
    });
  
    document.getElementById('add-capability').addEventListener('click', function() {
      const capabilityList = document.getElementById('capability-list');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td class="p-3 text-sm"><input type="text" placeholder="Enter capability name" class="w-full p-2 border rounded"></td>
        <td class="p-3 text-sm">
          <button type="button" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
        </td>
      `;
      capabilityList.appendChild(newRow);
  
      // Add delete functionality to the newly added capability row
      newRow.querySelector('button').addEventListener('click', function() {
        capabilityList.removeChild(newRow);
      });
    });
  </script>
